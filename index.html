<html>
<head>
	<title>Tag Sphere Play</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1 id="header">Tag Cloud</h1>

	<div id="createCloud">
		<h3>Create a Custom Tag for Your Cloud</h3>		
		
		<p>Your Tag:</p> <input type="text" name="tag" id="customTag"><br>
		<button type="button" id="tagButton">Add Tag!</button>
		<br><br>
		
		<p>Ready?</p>
		<button type="button" id="drawCloud">Create Tag Cloud</button>
		<button type="button" id="clearAll">Clear Tags</button>
		<br><br>
		
		<h4>Create a Cloud From Your Twitter Feed</h4>
		<p>Enter Your Twitter Handle: </p> <input type="text" name="twitterName" id="twitterHandle">
		<button type="button" id="createTweetCloud">Create Tweet Cloud</button>
	</div>
	
	<div>
		<div id="clouder"></div>
	</div>

	<script src="jquery-1.11.1.min.js"></script>
	<script src="cloud.js"></script>
	<script src="jqueryScript.js"></script>
	<script src="script.js"></script>
</body>

</html>
